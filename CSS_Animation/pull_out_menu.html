
<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animation I</title>
        <meta name="description" content="CSS Animation 1.">
        
           <style>
        
               #sideBar{
                   margin-left:-200px;
                   width:200px;
                   height:1000px;
                   background: #eee;
                   border:1px solid #000;
                   transition: transform .5s;
                   transition-timing-function: ease-out;
                   
    
               }
               #sideBar:hover{
                   transform:translateX(180px);
               }
               
        </style>    
        
    </head>
    <body>
  <div id="sideBar"></div>
        
        
    </body>
</html>
